<body id="body">
<div class="card offset-4">
    <div class="card-body">
        <div>
            <img src="../assets/images/admin.png" class="adminlogo"><br>
        </div>
        <form name="adminform" [formGroup]="loginGroup">
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter Your User Name" class="form-control"ngModel formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" name="pwd" placeholder="Enter Your Password" class="form-control"ngModel formControlName="pwd">
            </div>
            <div class="form-group">
                <button type="submit" (click)="submit()" [disabled]="loginGroup.invalid"id="btn" value="login" class="form-control">Login</button>
            </div>
            <span *ngIf="error" style="color:red;">Email and password is incorrect</span>
        </form>
    </div>
</div>
</body>
